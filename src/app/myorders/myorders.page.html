<ion-header no-border-bottom>
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- <ion-menu-button autoHide="false"></ion-menu-button> -->
            <ion-icon name="arrow-back" (click)="back()"></ion-icon>
        </ion-buttons>
        <ion-title>My Order</ion-title>
        <!-- <ion-buttons slot="end" (click)="viewcart()">
            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            <ion-badge id="cart-badge" color="danger">{{cartcount}}</ion-badge>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content>
     <ion-segment [(ngModel)]="getmyorders">
            <ion-segment-button value="delivered">
              <ion-label>Delivered</ion-label>
            </ion-segment-button>
            <ion-segment-button checked value="processing">
                <ion-label>Processing</ion-label>
            </ion-segment-button>
            <ion-segment-button value="cancelled">
                <ion-label>Cancelled</ion-label>
            </ion-segment-button>
      </ion-segment>

      <div [ngSwitch]="getmyorders">
          <div *ngSwitchCase="'delivered'">
            <div class="productList" *ngFor="let order of getallmydeliveredlists | products:'ordered_date'">
                    <p>{{order.key}}</p>
                    <ion-item *ngFor="let data of order.value" (click)="viewsingleorder(data.id)">
                        <ion-thumbnail slot="start">
                            <img [src]="imageUrl + data.product_image">
                        </ion-thumbnail>
                        <ion-label>
                            <h3>{{data.product_name}}</h3>
                            <p><i class="fa fa-inr"></i>{{data.amount | number : '1.2-2'}}</p>
                            <!-- <p>{{order.ordered_date}}</p> -->
                            <ion-badge>Delivered</ion-badge>
                        </ion-label>
                    </ion-item>
                </div>
        </div>
        <div *ngSwitchCase="'processing'">
                <div class="productList" *ngFor="let order of getallmyprocessinglists | products:'ordered_date'">
                        <p>{{order.key}}</p>
                        <ion-item *ngFor="let data of order.value" (click)="viewsingleorder(data.id)">
                            <ion-thumbnail slot="start">
                                <img [src]="imageUrl + data.product_image">
                            </ion-thumbnail>
                            <ion-label>
                                <h3>{{data.product_name}}</h3>
                                <p><i class="fa fa-inr"></i>{{data.amount | number : '1.2-2'}}</p>
                                <!-- <p>{{order.ordered_date}}</p> -->
                                <ion-badge>Processing</ion-badge>
                            </ion-label>
                        </ion-item>
                    </div>
            </div>
            <div *ngSwitchCase="'cancelled'">
                    <div class="productList" *ngFor="let order of getallmycancelledlists | products:'ordered_date'">
                            <p>{{order.key}}</p>
                            <ion-item *ngFor="let data of order.value" (click)="viewsingleorder(data.id)">
                                <ion-thumbnail slot="start">
                                    <img [src]="imageUrl + data.product_image">
                                </ion-thumbnail>
                                <ion-label>
                                    <h3>{{data.product_name}}</h3>
                                    <p><i class="fa fa-inr"></i>{{data.amount | number : '1.2-2'}}</p>
                                    <!-- <p>{{order.ordered_date}}</p> -->
                                    <ion-badge>Cancelled</ion-badge>
                                </ion-label>
                            </ion-item>
                        </div>
                </div>
      </div>
   
</ion-content>
