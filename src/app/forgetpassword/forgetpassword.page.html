<ion-header no-border-bottom>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-icon name="arrow-back" (click)="back()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <h3 class="loginTitle">Forgot Password</h3>
    <p class="bellowText">If you need reseting your password.</p>
    <p class="bellowText">we can help by sending you a link to reset it.</p>
    <form [formGroup]="forgotForm">
    <div style="padding: 30px 15px 5px;">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <div class="formList">
                <ion-label position="stacked">Email
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input formControlName="email" required type="email"></ion-input>
                <p *ngIf="!forgotForm.controls.email.valid && (forgotForm.controls.email.dirty || submitAttempt)" class="err-reds shake">Please enter email.</p>
            </div>
        </ion-list>
    </div>
    </form>
    <div>
        <ion-text class="loginBtn" color="cart" (click)="forgetPassword()">Submit</ion-text>
    </div>
</ion-content>
