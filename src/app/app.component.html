<ion-app>
    <ion-menu side="start" menuId="first">
        <ion-header>
            <ion-toolbar color="light">
                <ion-title>Ctl<span>kart</span></ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item (click)="home()">Home</ion-item>
                <ion-item (click)="shopbycategory()">Shop By Category</ion-item>
                <ion-item (click)="getmyorders()" *ngIf="showButton || token">My Orders</ion-item>
                <ion-item (click)="viewaccount()" *ngIf="showButton || token">My Account</ion-item>
                <ion-item (click)="changepassword()" *ngIf="showButton || token">Change Password</ion-item>
                <ion-item (click)="logout()" *ngIf="showButton || token">Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
</ion-app>
