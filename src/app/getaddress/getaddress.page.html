<ion-header no-border-bottom>
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- <ion-menu-button autoHide="false"></ion-menu-button> -->
            <ion-icon name="arrow-back" (click)="back()"></ion-icon>
        </ion-buttons>
        <ion-title>Delivered Addresses</ion-title>
        <ion-buttons slot="end" (click)="viewcart()">
            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            <ion-badge id="cart-badge" color="danger">{{cartcount}}</ion-badge>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addaddress()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    <ion-grid *ngFor="let address of getaddresslist">
        <ion-row style="border-bottom: 1px solid #feb931;">
            <ion-row>
                <ion-col>
                    <p>{{address.address}}, {{address.landmark}}, {{address.city}}, {{address.state}} - {{address.zipcode}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <button style="padding:15px;" color="warning" shape="circle" (click)="editaddress(address.id)">
              <ion-ripple-effect></ion-ripple-effect>
              <i class="fa fa-pencil"></i>
          </button>
                </ion-col>
                <ion-col size="6">
                    <button style="padding:15px;" color="danger" shape="circle" (click)="presentAlertConfirm(address.id)">
              <ion-ripple-effect></ion-ripple-effect>
              <i class="fa fa-trash"></i>
          </button>
                </ion-col>
            </ion-row>
        </ion-row>
    </ion-grid>
</ion-content>
