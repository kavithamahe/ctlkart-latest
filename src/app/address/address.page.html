<ion-header no-border-bottom>
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- <ion-menu-button autoHide="false"></ion-menu-button> -->
            <ion-icon name="arrow-back" (click)="back()"></ion-icon>
        </ion-buttons>
        <ion-title>Address</ion-title>
        <!-- <ion-buttons slot="end" (click)="viewcart()">
            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            <ion-badge id="cart-badge" color="danger">{{cartcount}}</ion-badge>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="type != 'address'" class="addressField">
        <ion-grid>
                <ion-list-header>
                        <ion-label class="deliveryLabel">Delivery Address</ion-label>
                    </ion-list-header>
            <ion-row *ngFor="let address of getalladdress">
                <ion-col size="10">
                    <ion-list>
                        <ion-radio-group>
                            <ion-item>
                                <ion-label text-capitalize style="white-space: normal !important;"><span *ngIf = "address.name">{{address.name}},</span><span *ngIf = "address.mobile">{{address.mobile}},</span><span>{{address.address}},</span><span>{{address.city}},</span><span>{{address.state}} - {{address.zipcode}}</span></ion-label>
                                <ion-radio (ionSelect)="radioSelects($event,address.id)" slot="start" value="{{address.first_name}},{{address.address}},{{address.city}},{{address.state}}"></ion-radio>
                            </ion-item>
                        </ion-radio-group>

                    </ion-list>
                </ion-col>
                <ion-col size="2">
                        <i class="fa fa-pencil" (click)= "editaddress(address.id)" aria-hidden="true"></i>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="6">

                </ion-col>
                <ion-col size="6">
                    <ion-text (click)="addAddress()" class="addAddress">Add Address</ion-text>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-text (click)="next()" class="loginBtn">Continue to Payment</ion-text>
                </ion-col>
            </ion-row>
        </ion-grid>
        <!-- <div class="ion-padding">
            <ion-button expand="block" class="ion-no-margin">Add Address</ion-button>
        </div>
        <div class="ion-padding">
            <ion-button expand="block"  color="dark" class="ion-no-margin">Next</ion-button>
        </div> -->
    </div>

</ion-content>
