<ion-app>
    <ion-menu side="end" menuId="first">
        <ion-header>
            <ion-toolbar color="light">
                <ion-title>Ctl<span>kart</span></ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item (click)="home()">Home</ion-item>
                <ion-item (click)="shopbycategory()">Shop By Category</ion-item>
                <ion-item (click)="getmyorders()" *ngIf="showButton || token">Order History</ion-item>
                <ion-item (click)="viewaccount()">Term & condtions</ion-item>
                <ion-item (click)="viewaccount()">Help</ion-item>
                <ion-item (click)="logout()" *ngIf="showButton || token">Logout</ion-item>
                <ion-item (click)="login()" *ngIf="!token">Login</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>

    <ion-tabs *ngIf="tabsbar">

        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="dashboard">
                <ion-icon name="home"></ion-icon>
                <p class="tab-list">Home</p>
            </ion-tab-button>

            <ion-tab-button tab="category">
                <ion-icon name="cube"></ion-icon>
                <p class="tab-list">Category</p>
            </ion-tab-button>

            <ion-tab-button tab="viewcartproduct">
                <ion-badge id="cart-badge" color="danger" *ngIf = "cartDetails">{{cartcount}}</ion-badge>
                <ion-icon name="basket"></ion-icon>
                <p class="tab-list">Cart</p>
            </ion-tab-button>
            <!-- <ion-tab-button tab="profile" *ngIf="token">
                <ion-icon name="person"></ion-icon>
                <p class="tab-list">Profile</p>
            </ion-tab-button>
            <ion-tab-button tab="checkout" *ngIf="!token">
                <ion-icon name="person"></ion-icon>
                <p class="tab-list">Profile</p>
            </ion-tab-button> -->
            <ion-tab-button>
                <ion-menu-button autoHide="false"></ion-menu-button>
                <p class="tab-list">More</p>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>
</ion-app>
