<ion-header no-border-bottom>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-icon name="arrow-back" (click)="back()"></ion-icon>
      </ion-buttons>
      <ion-title>ADD ADDRESS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 

<form [formGroup]="checkoutForm">
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <div class="formList">
          <ion-label position="floating">Address
              <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input formControlName="address" required type="text"></ion-input>
      </div>
      <p *ngIf="!checkoutForm.controls.address.valid && (checkoutForm.controls.address.dirty || submitAttempt)" class="err-reds shake">Please enter address.</p>

      <div class="formList">
          <ion-label position="floating">Landmark
          </ion-label>
          <ion-input required type="text" formControlName="landmark"></ion-input>
      </div>
      <div class="formList">
          <ion-label position="floating">City
              <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" formControlName="city"></ion-input>
      </div>
      <p *ngIf="!checkoutForm.controls.city.valid && (checkoutForm.controls.city.dirty || submitAttempt)" class="err-reds shake">Please enter city.</p>

      <div class="formList">
          <ion-label position="floating">State
              <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" formControlName="state"></ion-input>
      </div>
      <p *ngIf="!checkoutForm.controls.state.valid && (checkoutForm.controls.state.dirty || submitAttempt)" class="err-reds shake">Please enter state.</p>

    

      <div class="formList">
          <ion-label position="floating">Zipcode
              <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required type="text" formControlName="zipcode"></ion-input>
      </div>
      <p *ngIf="!checkoutForm.controls.zipcode.valid && (checkoutForm.controls.zipcode.dirty || submitAttempt)" class="err-reds shake">Please enter zipcode.</p>

  </ion-list>
</form>
<div style="padding:10px;">
  <ion-text class="loginBtn" color="cart" (click)="submitaddress()">Save And Deliver Here</ion-text>
</div>
</ion-content>
